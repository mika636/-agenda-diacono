<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Di√°cono</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4">Agendar Di√°cono</h2>
        <form id="scheduleForm" class="space-y-4">
            <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Nome" required>
            <div id="datesContainer">
                <div class="flex space-x-4 mb-4">
                    <select class="date w-full p-2 border rounded" required>
                        <option value="">Selecione uma data</option>
                    </select>
                    <select class="time w-full p-2 border rounded" required>
                        <option value="">Selecione o hor√°rio</option>
                        <option value="10:00">10h (Domingo)</option>
                        <option value="19:00">19h (Domingo ou Quinta)</option>
                    </select>
                    <button type="button" class="removeButton text-red-500 p-2">Remover</button>
                </div>
            </div>
            <button type="button" id="addSchedule" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Adicionar Novo Agendamento</button>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 mt-4">Agendar</button>
        </form>
        <div id="calendar" class="mt-6"></div>
        <div id="confirmationMessage" class="mt-4 text-center text-green-500 font-bold hidden">
            Deus aben√ßoa sua vida, pela dedica√ß√£o! üôè‚ú®
        </div>
    </div>

    <script>
        const dateSelect = document.querySelector('.date');
        const today = new Date();

        // Gerar datas para quintas e domingos
        for (let i = 0; i < 60; i++) {
            const nextDate = new Date();
            nextDate.setDate(today.getDate() + i);
            const day = nextDate.getDay();
            if (day === 0 || day === 4) { 
                const dateString = nextDate.toISOString().split('T')[0];
                const dayName = day === 0 ? 'Domingo' : 'Quinta-feira';
                dateSelect.innerHTML += `<option value="${dateString}">${dayName} - ${dateString}</option>`;
            }
        }

        document.getElementById('addSchedule').addEventListener('click', function() {
            const container = document.getElementById('datesContainer');
            const newSchedule = document.createElement('div');
            newSchedule.classList.add('flex', 'space-x-4', 'mb-4');
            newSchedule.innerHTML = `
                <select class="date w-full p-2 border rounded" required>
                    <option value="">Selecione uma data</option>
                </select>
                <select class="time w-full p-2 border rounded" required>
                    <option value="">Selecione o hor√°rio</option>
                    <option value="10:00">10h (Domingo)</option>
                    <option value="19:00">19h (Domingo ou Quinta)</option>
                </select>
                <button type="button" class="removeButton text-red-500 p-2">Remover</button>
            `;
            container.appendChild(newSchedule);

            // Recarregar as op√ß√µes de data
            const newDateSelect = newSchedule.querySelector('.date');
            for (let i = 0; i < 60; i++) {
                const nextDate = new Date();
                nextDate.setDate(today.getDate() + i);
                const day = nextDate.getDay();
                if (day === 0 || day === 4) {
                    const dateString = nextDate.toISOString().split('T')[0];
                    const dayName = day === 0 ? 'Domingo' : 'Quinta-feira';
                    newDateSelect.innerHTML += `<option value="${dateString}">${dayName} - ${dateString}</option>`;
                }
            }

            // Remover bot√£o
            newSchedule.querySelector('.removeButton').addEventListener('click', function() {
                newSchedule.remove();
            });
        });

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dateSelects = document.querySelectorAll('.date');
            const timeSelects = document.querySelectorAll('.time');

            if (!name || dateSelects.length === 0) {
                alert('Preencha todos os campos!');
                return;
            }

            const events = [];
            dateSelects.forEach((dateSelect, index) => {
                const date = dateSelect.value;
                const time = timeSelects[index].value;
                if (date && time) {
                    events.push({ title: name, start: `${date}T${time}` });
                }
            });

            // Atualizar o calend√°rio
            renderCalendar(events);

            // Mensagem de confirma√ß√£o para WhatsApp
            let whatsappMessage = `Ol√° ${name}! %0ASeu agendamento como di√°cono foi realizado com sucesso!%0A`;
            events.forEach(event => {
                whatsappMessage += `%0AData: ${event.start.split('T')[0]} %0AHor√°rio: ${event.start.split('T')[1]}`;
            });
            const phone = '5511949814890'; // Substitua pelo n√∫mero correto
            window.open(`https://wa.me/${phone}?text=${whatsappMessage}`, '_blank');

            // Enviar confirma√ß√£o por e-mail usando mailto:
            let emailBody = `Ol√° ${name},\n\nSeu agendamento como di√°cono foi realizado com sucesso! Confira os detalhes abaixo:\n\n`;
            events.forEach(event => {
                emailBody += `Data: ${event.start.split('T')[0]}\nHor√°rio: ${event.start.split('T')[1]}\n`;
            });
            const subject = "Confirma√ß√£o de Agendamento como Di√°cono";
            const mailtoLink = `mailto:mikhaelmurtaribeiro@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;

            // Exibir mensagem de agradecimento com emojis
            document.getElementById('confirmationMessage').classList.remove('hidden');

            // Limpar o formul√°rio
            this.reset();
        });

        function renderCalendar(events) {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                events: events
            });
            calendar.render();
        }
    </script>
</body>
</html>
