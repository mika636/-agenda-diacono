<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Di√°cono</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>

            background-image: url('/mnt/data/Imagem do WhatsApp de 2025-02-15 √†(s) 17.45.21_9d1b3afa.jpg');
            background-size: cover;
            background-position: center;

        }

<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-black bg-opacity-70 p-6 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4 titulo">Agendar Di√°cono</h2>
        <form id="scheduleForm" class="space-y-4">
            <input type="text" id="name" class="w-full p-2 border rounded text-black" placeholder="Nome" required>
            <div id="datesContainer">
                <div class="flex space-x-4 mb-4">
                    <select class="date w-full p-2 border rounded text-black" required>
                        <option value="">Selecione uma data</option>
                    </select>
                    <select class="time w-full p-2 border rounded text-black" required>
                        <option value="">Selecione o hor√°rio</option>
                        <option value="10:00">Culto Celebra√ß√£o - 10h (Domingo)</option>
                        <option value="19:00">Culto F√© - 19h (Domingo ou Quinta)</option>
                    </select>
                    <button type="button" class="removeButton text-red-500 p-2">Remover</button>
                </div>
            </div>
            <button type="button" id="addSchedule" class="w-full bg-green-600 text-white p-2 rounded button-relevo hover:bg-green-700">Adicionar Novo Agendamento</button>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded button-relevo hover:bg-blue-700 mt-4">Agendar</button>
        </form>
        <div id="confirmationMessage" class="mt-4 text-center text-green-400 font-bold hidden">
            Deus aben√ßoa sua vida, pela dedica√ß√£o! üôè‚ú®
        </div>
    </div>

    <script>
        const dateSelect = document.querySelector('.date');
        const today = new Date();

        for (let i = 0; i < 60; i++) {
            const nextDate = new Date();
            nextDate.setDate(today.getDate() + i);
            const day = nextDate.getDay();
            if (day === 0 || day === 4) {
                const dateString = nextDate.toISOString().split('T')[0];
                const dayName = day === 0 ? 'Domingo - Culto Celebra√ß√£o' : 'Quinta-feira - Culto F√©';
                dateSelect.innerHTML += `<option value="${dateString}">${dayName} - ${dateString}</option>`;
            }
        }

        document.getElementById('addSchedule').addEventListener('click', function() {
            const container = document.getElementById('datesContainer');
            const newSchedule = document.createElement('div');
            newSchedule.classList.add('flex', 'space-x-4', 'mb-4');
            newSchedule.innerHTML = `
                <select class="date w-full p-2 border rounded text-black" required>
                    <option value="">Selecione uma data</option>
                </select>
                <select class="time w-full p-2 border rounded text-black" required>
                    <option value="">Selecione o hor√°rio</option>
                    <option value="10:00">Culto Celebra√ß√£o - 10h (Domingo)</option>
                    <option value="19:00">Culto F√© - 19h (Domingo ou Quinta)</option>
                </select>
                <button type="button" class="removeButton text-red-500 p-2">Remover</button>
            `;
            container.appendChild(newSchedule);

            const newDateSelect = newSchedule.querySelector('.date');
            for (let i = 0; i < 60; i++) {
                const nextDate = new Date();
                nextDate.setDate(today.getDate() + i);
                const day = nextDate.getDay();
                if (day === 0 || day === 4) {
                    const dateString = nextDate.toISOString().split('T')[0];
                    const dayName = day === 0 ? 'Domingo - Culto Celebra√ß√£o' : 'Quinta-feira - Culto F√©';
                    newDateSelect.innerHTML += `<option value="${dateString}">${dayName} - ${dateString}</option>`;
                }
            }

            newSchedule.querySelector('.removeButton').addEventListener('click', function() {
                newSchedule.remove();
            });
        });

        document.getElementById('scheduleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const dateSelects = document.querySelectorAll('.date');
            const timeSelects = document.querySelectorAll('.time');

            if (!name || dateSelects.length === 0) {
                alert('Preencha todos os campos!');
                return;
            }

            let scheduleData = 'Nome,Data,Hor√°rio\n';
            let whatsappMessage = `Ol√° ${name}! %0ASeu agendamento como di√°cono foi realizado com sucesso!%0A`;

            dateSelects.forEach((dateSelect, index) => {
                const date = dateSelect.value;
                const time = timeSelects[index].value;
                if (date && time) {
                    const dayName = new Date(date).getDay() === 0 ? 'Culto Celebra√ß√£o' : 'Culto F√©';
                    scheduleData += `${name},${date},${dayName} - ${time}\n`;
                    whatsappMessage += `\nData: ${date}\nHor√°rio: ${time}`;
                }
            });

            const blob = new Blob([scheduleData], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'agenda_diaconos.jpg';
            a.click();

            const phone = '5511949814890';
            window.open(`https://wa.me/${phone}?text=${whatsappMessage}`, '_blank');

            document.getElementById('confirmationMessage').classList.remove('hidden');
            this.reset();
        });
    </script>
</body>
</html>
